<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 140px;
            height: 140px;
        }

        img {
            width: 140px;
            height: 140px;
        }

        .qrcode-status {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            width: 140px;
            height: 140px;
            background-color: rgba(255, 255, 255, .7);
            text-align: center;
            line-height: 140px;
        }

        .qrcode-status.timeout {
            display: block;
        }
    </style>
</head>
<body>
    <div>
        <img class="qrcode" />
        <div class="qrcode-status">已过期</div>
    </div>
    <script>
        const QrCodeStatus = {
            auth: 0,
            unauth: 1,
            timeout: 2
        }

        fetch('http://localhost:3000/getQrCode').then(res => res.json()).then(res => {
            const { url } = res;
            const oImg = document.getElementsByClassName('qrcode')[0];
            const oQrcodeStatus = document.getElementsByClassName('qrcode-status')[0];
            oImg.setAttribute('src', url);

            let timer = setInterval(() => {
                fetch(`http://localhost:3000/status?userId=1`).then(res => res.json()).then(res => {
                    const status = res.status;
                    if (status === QrCodeStatus.auth) {
                        clearInterval(timer);
                        location.assign('http://localhost:3000/index.html');
                    } else if (status === QrCodeStatus.timeout) {
                        oQrcodeStatus.classList.add('timeout');
                        clearInterval(timer);
                    }
                });
            }, 500);
        })
    </script>
</body>
</html>
